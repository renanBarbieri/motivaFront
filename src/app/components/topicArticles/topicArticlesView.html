<div class="topicName">
  {{ topicName }}
</div>
<div class="listArticles" fxLayout="row">
  <div *ngFor="let index of articleIndexes">
    <app-card
      [title]="articles[index].title"
      [thumbnail] = "articles[index].articleImage"
      [avatar] = "articles[index].authorImage"
      [subtitle] = "articles[index].author"
      [starCount] = "articles[index].likes"
      [favCount] = "articles[index].views"
      [date] = "articles[index].publishDate"
      (onCardClick)="onAppCardClick(articles[index].entityReference, articles[index].authorId)"
    >
    </app-card>
  </div>
</div>
