<mat-toolbar class="topBar">
  <mat-form-field color="accent" class="searchInput" onsubmit="searchInput('ola')">
    <input #searchAll
           id="searchAll"
           matInput
           placeholder="Pesquisar"
           (keyup.enter)="searchInput(searchAll.value)"
           value={{previousSearch}}
    />
  </mat-form-field>
  <mat-icon class="bar-button">search</mat-icon>
  <mat-icon class="bar-button" (click)="openCreatePost()">create</mat-icon>
</mat-toolbar>
