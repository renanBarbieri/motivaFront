<mat-card>
  <img mat-card-image src="{{thumbnail}}">
    <mat-card-header>
      <img mat-card-avatar src="{{avatar}}">
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>por {{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row">
      <div class="cardStatus">
        <mat-icon>thumb_up</mat-icon>{{starCount}}
        <mat-icon>visibility</mat-icon>{{favCount}}
      </div>
      <div class="cardDate">
          {{actionName}}
      </div>
    </mat-card-content>
</mat-card>
