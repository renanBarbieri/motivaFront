<mat-card (click)="onClick()">
  <mat-card-header>
    <img mat-card-avatar src="{{avatar}}">
    <mat-card-title>{{username}}</mat-card-title>
    <mat-card-subtitle>{{text}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxLayout="row">
    <div class="cardDate">
      {{date}}
    </div>
  </mat-card-content>
</mat-card>
