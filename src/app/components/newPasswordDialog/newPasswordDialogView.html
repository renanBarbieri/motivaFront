<h2 mat-dialog-title>{{description}}</h2>
<form class="form form-change-password" (ngSubmit)="onSubmit(form)" #form="ngForm" >
  <mat-dialog-content class="matDialogPasswordForm">
    <mat-form-field>
      <input name="newPassword" id="password-new" type="password"
             [(ngModel)]="passwordModel.new" #newPassword="ngModel"
             class="form-input"
             placeholder="Nova senha"
             matInput required minlength="6">
    </mat-form-field>
    <mat-form-field>
      <input name="confirmPassword" id="password-confirm" type="password"
             [(ngModel)]="passwordModel.confirm" #confirmPassword="ngModel"
             class="form-input"
             placeholder="Confirmação de senha"
             matInput required minlength="6">
    </mat-form-field>

    <div class="errorMessages">
      <mat-chip-list *ngIf="form.submitted && (form.controls.newPassword?.invalid || form.controls.confirmPassword?.invalid)"
                     class="errorMessagesList">
        <mat-chip selected="true" color="warn" class="errorMessagesChip"
                  *ngIf="form.controls.newPassword?.errors?.required">
          Usuário é obrigatório.
        </mat-chip>
        <mat-chip selected="true" color="warn" class="errorMessagesChip"
                  *ngIf="form.controls.confirmPassword?.errors?.required">
          Senha é obrigatória.
        </mat-chip>
        <mat-chip selected="true" color="warn" class="errorMessagesChip"
                  *ngIf="form.controls.confirmPassword?.errors?.minlength">
          A senha deve ter pelo menos 6 caracteres.
        </mat-chip>
      </mat-chip-list>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions>
    <div class="form-field" color="accent">
      <input type="submit" value="Alterar Senha"/>
    </div>
  </mat-dialog-actions>
</form>
