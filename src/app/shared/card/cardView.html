<mat-card>
  <img mat-card-image src="{{thumbnail}}">
    <mat-card-header>
      <img mat-card-avatar src="{{avatar}}">
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions fxLayout="row">
      <div class="cardStatus">
        <mat-icon>star</mat-icon>{{starCount}}
        <mat-icon>favorite</mat-icon>{{favCount}}
      </div>
      <div class="cardDate">
        {{actionName}}
      </div>
    </mat-card-actions>
</mat-card>
