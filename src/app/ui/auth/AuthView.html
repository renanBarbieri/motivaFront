<div
  *ngIf="authViewModel.state == thisState.LOADING"
  class="overflowContent" fxLayout="column">
  <mat-spinner
    class="loading"
    [mode]="indeterminate">
  </mat-spinner>
</div>
<div *ngIf="authViewModel.state == thisState.DONE">
  <app-home *ngIf="authViewModel.logged"></app-home>
  <app-login *ngIf="!authViewModel.logged"></app-login>
</div>
