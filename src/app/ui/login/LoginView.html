<div class="pageContent" fxLayout="column">
  <div class="logo">Motiva</div>
  <div class="login-item">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form form-login">
      <div class="form-field">
        <label class="user" for="login-username"><span class="hidden">Usuário</span></label>
        <input name="username" id="login-username" type="text"
               class="form-input" placeholder="Usuário" required
        >
      </div>

      <div class="form-field">
        <label class="lock" for="login-password"><span class="hidden">Senha</span></label>
        <input name="password" id="login-password" type="password" class="form-input" placeholder="Senha" required>
      </div>

      <div class="form-field">
        <input type="submit" value="Entrar">
      </div>
    </form>
  </div>
</div>
