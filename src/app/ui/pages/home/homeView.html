<div class="pageContent" fxLayout="row">
  <div class="leftSideBar" fxLayout="column" fxFlex="16%">
      <app-left-sidebar
        username="{{homeViewModel.username}}"
        levelCompleted="{{homeViewModel.levelCompleted}}"
        levelName="{{homeViewModel.levelName}}">

      </app-left-sidebar>
  </div>
  <div class="pageCenter" fxLayout="column" fxFlex="84%">
      <app-toolbar></app-toolbar>
      <div class="content">
        <div *ngFor="let topic of homeViewModel.topicsList">
          <app-topic-articles
            topicName="{{topic.key}}"
            articles="{{topic.value}}">
          </app-topic-articles>
        </div>
      </div>
  </div>
  <div class="rightSideBar">

  </div>
</div>
