<div class="pageContent" fxLayout="row">
  <div class="leftSideBar" fxLayout="column" fxFlex="16%">
      <app-left-sidebar
        [username]="homeViewModel.username"
        [levelCompleted]="homeViewModel.levelCompleted"
        [levelName]="homeViewModel.levelName"
        [profileImage]="homeViewModel.profileImage"
        [rewards]="homeViewModel.rewards"
        (onProfileClick)="openProfile()"
        (onFavoritesClick)="openFavorites()"
        (onSettingsClick)="openSettings()"
      >
      </app-left-sidebar>
  </div>
  <div class="pageCenter" fxLayout="column" fxFlex="84%">
      <app-toolbar (searchInputEvent)="onSearchInput($event)"></app-toolbar>
      <div class="content">
        <div *ngFor="let topicName of homeViewModel.topicsKeys">
          <app-topic-articles
            [topicName] = "topicName"
            [articles] = "homeViewModel.topicsList.get(topicName)">
          </app-topic-articles>
        </div>
      </div>
  </div>
  <div class="rightSideBar">

  </div>
</div>
