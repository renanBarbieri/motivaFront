<div class="pageContent" fxLayout="row">
  <div class="leftSideBar">
    <app-left-sidebar
      [username]="homeViewModel.username"
      [levelCompleted]="homeViewModel.levelCompleted"
      [levelName]="homeViewModel.levelName"
      [profileImage]="homeViewModel.profileImage"
      [rewards]="homeViewModel.rewards"
      (onProfileClick)="openProfilePage()"
      (onFavoritesClick)="openFavoritesPage()"
      (onSettingsClick)="openSettingsPage()"
      (onLogoutClick)="logout()"
    ></app-left-sidebar>
  </div>
  <div class="pageCenter">
    <app-toolbar
      (searchInputEvent)="onSearchInput($event)"
      (homeClickEvent)="openHomePage()"
      (searchClickEvent)="openSearchPage()"
      (newPostClickEvent)="openNewPostPage()"></app-toolbar>
    <div class="content">
      <div *ngFor="let topicName of homeViewModel.topicsKeys">
        <app-topic-articles
          [topicName]="topicName"
          [articles]="homeViewModel.topicsList.get(topicName)"
          (onCardClick)="onCardClick($event)">
        </app-topic-articles>
      </div>
    </div>
  </div>
  <div class="rightSideBar">

  </div>
</div>
