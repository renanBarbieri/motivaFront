<div class="pageContent" fxLayout="row">
  <div class="leftSideBar" fxLayout="column" fxFlex="16%">
      <app-left-sidebar
        [username]="searchViewModel.username"
        [levelCompleted]="searchViewModel.levelCompleted"
        [levelName]="searchViewModel.levelName"
        [profileImage]="searchViewModel.profileImage">

      </app-left-sidebar>
  </div>
  <div class="pageCenter" fxLayout="column" fxFlex="84%">
      <app-toolbar (searchInputEvent)="onSearchInput($event)"></app-toolbar>
      <div class="content">

      </div>
  </div>
  <div class="rightSideBar">

  </div>
</div>
